         }
         .flag::before{
            content: "";
            position: absolute;
           
            height: 33.3%;
            width: 100%;
         }    .flag::after{
            content: "";
            position: absolute;
            height: 33.3%;
            width: 100%;
         }
         .flag::after{
            background-color: #009648 ;
            bottom: 0;
         }
         .flag::before{
            top: 0;
            background-color: #ff9933 ;
